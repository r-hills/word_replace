<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
	<link href="css/styles.css" rel="stylesheet" type="text/css"> 
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/scripts.js"></script>
	<title> Word Replace </title>
</head>
<body>
	<div class="container">
		<h2> Word Replacer... thingy</h2>
		<form id="word-replace">
			<div class="form-group">
				<label for="string">Enter a string of text</label>
				<br>
				<input id="string" type="text" required>
				<br>
				<label for="word">Enter a word to replace</label>
				<br>
				<input id="word" type="text" required>
				<br>
				<label for="replacement">Enter a word to replace it with</label>
				<br>
				<input id="replacement" type="text" required>
				<br><br>
				<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-random" aria-hidden="true"></span>&nbsp; Replace </button>
			</div>
		</form>
		<div id="result">
			<p>
				<strong>You entered:</strong><br>
				<span class="input"></span>
			</p>
			<p>
				<strong>Results:</strong><br>
				<span class="output"></span>
			</p>
		</div>	
	</div>
</body>
</html>
